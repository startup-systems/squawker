<!DOCTYPE html>
<html>
<head>
	<title>Squawker</title>
<style>
</style>

</head>
<body>
	

<div class="addSquawk">
	<form action="/" method="POST">
		<div> <label for="squawk">Squawk</label>
		<textarea maxlength="140" id="feed" name="content" style="border:double 1px #984e00;"></area>
		</div>
		<div>
			<button type="submit">Add Squawk</button>
		</div>
	</form>
</div>
<div class="seeSquawks">
	<label for="allSquawks">SquawkFeed</label>
	{% for squawk in allSquawks %}
		<div class="sq">
			<p>{{squawk[1]}}</p>
			<p>{{squawk[2]}}</p>
		</div>
		{% endfor %}
	</div>
</body>
</div>
</html>
