{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <dl>
      <dt>Text:
      <dd><textarea name=text rows=5 cols=40 maxlength="140"></textarea>
      <dd><input type=submit value=Share>
    </dl>
  </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry[1]|safe }}</h2>
  {% else %}
    <li><em>Nada..</em>
  {% endfor %}
  </ul>
{% endblock %}
