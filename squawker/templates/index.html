<!DOCTYPE html>
<html>
<head>
        <title>Squawker</title>
</head>


<body>
        <h1>Squawker</h1>
        <form action="/" method="POST">
		        <div>
		         <label for="msg">Messages:</label>
		         <br>
		         <textarea id="msg" name="squawkpost" maxLength="140"></textarea>
		         <br>
		         <input type="submit">
		        </div>
		        <br>
        		{% for messages in MSG %}
        		<p>{{ messages[1] }}</p>
        		<p>{{ messages[0] }}</p>
        		{% endfor %}      
        </form>
</body>
</html>
