<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Squawker</title>

</head>

<body>
  <div>
    <h2>Squawker</h2>

    {% for squawk in squawks %}
    <div>
      <h4>{{ squawk[0] }}</h4>
      <div><p>{{ squawk[1] }}</p></div>
    </div>
    {% endfor %}

    <div>
      <div>
        <form action="add/" method="post">

          <textarea placeholder="Type post..." name="new_body" id="new_body"  maxlength="140" ></textarea>

          <input type="submit" value="Submit">

        </form>
      </div>
    </div>
  </div>
</body>
</html>
