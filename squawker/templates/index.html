<!DOCTYPE html>
<html>
<head>
	<title>Squawker</title>
</head>
<body>
<form action="/" method="post">
    <div>
    	<label for="msg">New squawk:</label>
    	<textarea id="msg" name="new_squawk" maxlength="140">
    	</textarea>
    </div>
    <div class="button">
    	<button type="submit">Submit</button>
    </div>
</form>

<div id="squawks">
    <p> {{num}} Squawks </p> 
        {% if pageN > 1 %} 
        <a href="/page/{{ pageN-1 }}">Previous</a> &nbsp {% endif %} 
        <a href="/page/{{ pageN+1 }}">Next</a> 
        <br> {% for squawk in loadSquawks(pageN) %} 
        <br> 
        <div>{{ squawk[0] }}</div> 
        {% endfor %} {% if pageN > 1 %} 
        <a href="/page/{{ pageN-1 }}">Previous</a> &nbsp {% endif %} 
       <a href="/page/{{ pageN+1 }}">Next</a> 
    </div> 
    <br> 


</body>
</html>
