<!DOCTYPE html>
<html>
    <title>Squawker</title>
    <body>
        <form action="/" method="post">
            <textarea id="msg" name="squawk" maxlength="140"></textarea>
            <div class="button">
                <button type="submit">SUBMIT!</button>
            </div>
        </form>
        <div>
            {% for x in squawks %}
            <p>{{ x[0] }}</p>
            {% endfor %}
        </div>
      </body>
</html>
