<!DOCTYPE html>
 <html>
   <head>
     <title>Squawker</title>
   </head>
   <body>
     <h1 for="msg">Post All Squawks Here!</h1>
     <div class="postMsg">
       <form action="/" method="POST">
         <div>
           <textarea id="message" name="post" maxLength="140"></textarea>
         </div>
         <div class="button">
           <button type="submit">Submit</button>
         </div>
       </form>
     </div>
     <br>
     <div class="getMsg">
       <label for="allPosts">Your posts:</label>
       {% for post in rows %}
         <div class="posts">
           <p>{{ post[0] }}</p> 
         </div>
       {% endfor %}
     </div>
   </body>
 </html>
