<html lang="en">

    <title>Squawker</title>

  <body>
    <h1 class="text-center"> Squawker </h1>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <form action="/posts" method="POST" name="submit-comment"  id="submit-form" >
     <div class="form-group">
     <label for="comment">Post a comment</label>
     <textarea class="form-control" maxlength="140" rows="5" name="comment" id="comment" required></textarea>
     </div>
     <!-- <button type="submit" id="submit" class="btn btn-default">Submit</button> -->
      <input type="submit" id="submit" class="btn btn-default" value="Post Comment" />
    </form>
    <BR/>
    <div id="error" class="alert alert-info">
      <strong>Info!</strong> Posts must contain atleast 3 characters.
    </div>

  </div> <!-- col -->
  </div> <!-- row -->
</div><!-- /.container -->


<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

     <h3 class="text-center">POSTS</h3>
          <HR/>
          {% for x in rows %}
          <div class="row text-center" > {{ x }}  </div>
          <HR/>
          {% endfor %}
          <BR/>

     </div> <!-- row -->
    </div> <!-- col -->

    <div class="row">
      <div class="col-md-6 text-left">
        {% if pagination.has_prev %}
        <h4><a href="{{ url_for_other_page(pagination.page - 1) }}">&laquo; PREVIOUS</a></h4>
        {% endif %}
       </div> <!-- col -->


        <div class="col-md-6 text-right">
         {% if pagination.has_next %}
         <h4><a href="{{ url_for_other_page(pagination.page + 1) }}"> NEXT &raquo;</a></h4>
         {% endif %}
       </div> <!-- col -->
    </div> <!-- row -->

   </div><!-- /.container -->

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
