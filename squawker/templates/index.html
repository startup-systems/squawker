<!DOCTYPE html>
 <html>
        <head>
        </head>
        <body>
                <h1>Your Squawks</h1>
                <div class="postSquawk">
                        <form action="/" method="POST">
                                <p><input type="text" name="post" id="post" maxlength="140" placeholder="Post something!" /></p>
                                <p><input type="submit" value="Post"></p>
                        </form>
                </div>
                {% for p in posts %}
                <div class="getSquawk">
                        {{ p[0] }}
                </div>
                {% endfor %}
        </body>
 </html>
