<!DOCTYPE html>
<html>

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<head class="header" />
<div class="container">
<div class="page-heading">
<h1 class="text-center">Buddy Bear</h1>
</div>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
<script>
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Usage Statistics'
    },
    subtitle: {
        text: 'Child\'s frequency of use'
    },
    xAxis: {
        categories: [
            'March 12',
            'March 13',
            'March 14',
            'March 15',
            'March 16',
            'March 17',
            'March 18',
            'March 19',
            'March 20',
            'March 21',
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'minutes used'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Classroom',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1]

    }, {
        name: 'Home',
        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5]

    }, {
        name: 'Outside',
        data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2]

    }, {
        name: 'Therapist',
        data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1]

    }]
});

</script>

</div>
</div>

<div id="container2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
<script>
Highcharts.chart('container2', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Most Common Emotions Recognized'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
            }
        }
    },
    series: [{
        name: 'Emotions',
        colorByPoint: true,
        data: [{
            name: 'Happiness',
            y: 56.33
        }, {
            name: 'Neutral',
            y: 24.03,
            sliced: true,
            selected: true
        }, {
            name: 'Sadness',
            y: 10.38
        }, {
            name: 'Anger',
            y: 4.77
        },{ 
            name: 'Undetectable',
            y: 4.49
        }]
    }]
});
</script>


<body>
<h3>Charts</h3>
<form action="/" method="POST" class="form-inline">
<div class="form-group">
<label for="messageLabel">Message</label>
<input type="text" maxlength="140" class="form-control" name="message" id="message" placeholder="Sample Message">
</div>
<button type="submit" class="btn btn-primary">Post Message</button>


<div class="displayMessages">
<label for="loadMessages">All Squawks</label>
{% for message in squawks %}
<div>
<p>{{ message[2] }}</p>
<p>{{ message[1] }}</p>
</div>
{% endfor %}
</div>
</body>
</html>
