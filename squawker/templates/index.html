<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Squawker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Squawk</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#jumbotron">Post</a></li>
            <li><a href="#page-header">View All</a></li>
          </ul>
        </div>
      </div>
    </nav>

	 <div class="container">
            <div class="jumbotron">
                <h1>Post New Squawk</h1>
                <form method = "post" class="form-group">
                	<label for="exampleTextarea">Anything you want to share?</label>
    				<textarea class="form-control" id="content" rows="3" name = "content" maxlength="140"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>	
                </form>
            </div>

            <div class="page-header">
                <h1>All Squawks</h1>
            </div>
            <div class="well">
                {% for squawk in squawks %}
                    <p>{{ squawk }}</p>
                {% endfor %}
            </div>
        </div>
        
</body>

</html>
