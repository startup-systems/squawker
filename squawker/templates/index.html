<html>
<head>
	<title>LSSquawker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		h1, h3, h4, h6 {
			text-align: center;
		}

		.container-fluid {
			margin-top: 15px;
		}

		input {
			width: 100%;
		}
	</style>

</head>
	<body>
		<div class="container-fluid">
			<div class="jumbotron">
				<h1>Squawker</h1>
				<h4>-Luis Serota</h4>
			</div>

			<div class="row">
				<div class="col-md-4">

				</div>

				<div class="col-md-4">
					<form method="post" action="{{ url_for('squawk') }}">
					  <div class="form-group">
	                  	<input maxlength="140" class="form-control" type="text" name="squawkText" placeholder="Squawk something..."/><br />
	                  	<input type="submit" class="btn btn-primary btn-lg"/>
	                  </div>
	                </form>
				</div>

				<div class="col-md-4">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h3>All Squawks</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				    {% for item in squawks %}
				        <h4>{{ item[1] }}</h4>
				    {% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
