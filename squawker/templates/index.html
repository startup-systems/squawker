{% extends "layout.html" %}
{% block content %}
<div id="main" align="center">
<form action="/post" method="post">
	<div>
		<label>Type in something you want to share!</label>
		<br>
		<textarea id="msg" name="msg" rows="4" cols="50" maxlength="140"></textarea>
	</div>
	<div>
		<button type="submit">Post</button>
	</div>
</form>

<div id="squawks">
	<h1>Current Page: {{page}}</h1>
	{% for cur in msgs %}
	<div>
		<p>{{ cur[0] }}</p>
		<br>
	</div>
	{% endfor %}
	{% if page > 1 %}
		<a href="/page/{{ page - 1}}"> Previous Page </a>
	{% endif %}
	
	{% if num >= 20 %}
	&nbsp;&nbsp;
	<a href="/page/{{ page+1 }}">Next Page</a>
	{% endif %}
</div>
</div>
{% endblock %}
