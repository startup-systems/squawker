<html>
	<head>
	</head>
	<body>
		<form action="/" method="post">
			<textarea placeholder="What's on your mind?" name='text' rows='3' cols='50'  maxlength='140' required></textarea>
			<br>
			<input type=submit value="Squawk">
		</form>
		{% for squawk in squawks %}
			<p><b>{{ squawk.username }}:</b> {{ squawk.text }} ({{ squawk.time }})</p>
		{% endfor %}
	</body>
</html>
